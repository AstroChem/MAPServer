{% extends "base.html" %}

{% block title %}Disks{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>MAPS Disks</h1>
</div>
<div>
    <ul class="list-group list-group-horizontal">
        {% for disk in disks %}
        <li class="list-group-item"><a href={{ url_for('disks.disk', disk_id=disk.disk_id) }}>{{ disk.disk_name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock page_content %}
